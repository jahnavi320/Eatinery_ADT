<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <!-- Add your CSS styles here -->
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab active-tab" onclick="showTab('login-tab')">Login</div>
        <div class="tab" onclick="showTab('signup-tab')">Sign Up</div>
    </div>

    <div id="login-tab" class="tab-content active-tab-content">
        <form action="{{ url_for('login') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="signup-tab" class="tab-content">
        <form action="{{ url_for('signup') }}" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</div>

<script>
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active-tab'));

        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => content.classList.remove('active-tab-content'));

        const selectedTab = document.querySelector('#' + tabId);
        selectedTab.classList.add('active-tab');
        document.getElementById(tabId).classList.add('active-tab-content');
    }
</script>

</body>
</html>
