<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
</head>
<body>
    <h1>Explore Restaurants</h1>
    <form method="post" action="{{ url_for('restaurants') }}">
        <label for="location_name">Location Name:</label>
        <input type="text" id="restaurant_name" name="restaurant_name" required>
        <br>
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" required>
        <br>
        <input type="submit" value="Explore">
    </form>
    <h2>Similar Restaurants:</h2>
    <ul>
        {% for restaurant in similar_restaurants %}
            <li>{{ restaurant.location_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
