<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <style>
        form {
            text-align: center;
        }

        button {
            width: 30px;
            height: 30px;
            border: 2px solid #3498db;
            border-radius: 50%;
            background-color: transparent;
            color: #3498db;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Explore Restaurants</h1>
    <form method="post" action="{{ url_for('restaurants') }}">
        <label for="location_name">Location Name:</label>
        <input type="text" id="location_name" name="location_name" required>
        <br>
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" required>
        <br>
        <input type="submit" value="Explore">

        <button type="submit" name="button" value="City">C</button>
        <button type="submit" name="button" value="Attraction">A</button>
        <button type="submit" name="button" value="Zipcode">Z</button>
    </form>
    <h2>Similar Restaurants:</h2>
    <ul>
        {% for restaurant in similar_restaurants %}
            <li>{{ restaurant.location_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
